# Render.com Blueprint - Backend deployment
# Deploy: Connect repo -> Render detects render.yaml
# PORT is automatically provided by Render - do not override
services:
  - type: web
    name: sneaker-drop-api
    runtime: node
    rootDir: server
    buildCommand: npm install && npx prisma generate
    startCommand: npx prisma migrate deploy && node src/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false
